<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Rooms display</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
      <!-- Navigation Bar-->
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Lights and ringers controller</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="buildings.html">Buildings</a></li>
            <li><a href="rooms.html">Rooms</a></li>
          </ul>
        </div>
      </nav>

      <!-- Page -->
      <div id="app" class="container">
        <!-- Title of the page -->
        <h3 class="text-center">List of Buildings</h3>

        <!-- List of Rooms -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Number of rooms</th>
              <th scope="col">Number of rooms with light "ON"</th>
              <th scope="col">Number of rooms with ringer "ON"</th>
              <th scope="col">Details</th>
            </tr>
          </thead>
          <tbody>
            <form action="">
            </form>
            <tr v-for="building in buildings">
              <th scope="row">{{building.id}}</th>>
              <td>{{building.name}}</td>
              <td>{{building.nbRooms}}</td>
              <td>{{building.nbLightOn}}</td>
              <td>{{building.nbNoiseOn}}</td>
              <td>
                <button class="btn btn-light" v-on:click=""><img src="img/switch.png" width="20"></button>
              </td>
            </tr>
          </tbody>
        </table>


      </div>

    </body>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/buildings_js.js" type="text/javascript"></script>
</html>
