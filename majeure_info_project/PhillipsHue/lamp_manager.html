            <div style="margin: 20px auto auto; width: 222px; height: 222px; position: relative" v-if="light.on">
                <img src="img/light_on.png" style="width: 100%; position: absolute;">
                <div class="colorizer" v-bind:style="bgc"></div>
            </div>
            <div style="margin: 20px auto auto; width: 222px; height: 222px; position: relative" v-if="!light.on">

            </div>
            <div style="margin: 20px auto auto; padding: 0 10% 0 10%; display: flex; align-content: center; align-items: center; justify-content: space-around;">
                <button type="button" class="btn btn-dark" style="cursor: pointer" v-on:click="switchLight()">Switch Light</button>
                <input type="color" style="width: 200px; height: 100px; border-radius: 10px; cursor: pointer;" v-model="bgc.backgroundColor" v-on:input="saveColorAuto()" v-on:change="saveColor()">
